<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div>
      <h2>Choose an alert time and a sound</h2>
    </div>
    <div id="buttonDiv" class="margin"></div>
    <div id="soundDiv" class="margin"></div>
    <div id="alertInfo">
      <h3 id="word"></h3>
      <h3 id="sound-p"></h3>
    </div>
    <div class="margin">
      <button id="custNotifButton" class="notifButton">customize notification</button>
    </div>
    <div id="notifInputs">
      <h4>Enter a title and message to customize your alert notification.</h4>
      <div>
        <label htmlFor="notifTitle">Notification title</label>
        <input type="text" id="notifTitle" placeholder="Enter a notification title" />
      </div>
      <div>
        <label htmlFor="notifMessage">Notification message</label>
        <input type="text" id="notifMessage" placeholder="Enter a notification message" />
      </div>
      <button id="createNotif" class="notifButton margin">Create Notification</button>
    </div>
    <div>
      <h4 id="updated"></h4>
    </div>
  </body>
  <script src="options.js"></script>
</html>
